<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Account Vault</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>
    <div class="container">
        <!-- Auth Forms -->
        <div id="auth-container">
            <div class="auth-toggle">
                <button class="active" onclick="showLoginForm()">Login</button>
                <button onclick="showRegisterForm()">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <button type="submit">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form hidden">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <button type="button" onclick="UI.generatePassword('register-password')" class="generate-btn">Generate Strong Password</button>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <header>
                <h1>Atlas Account Vault</h1>
                <div class="user-info">
                    <span id="username-display"></span>
                    <button onclick="Auth.logout()">Logout</button>
                </div>
            </header>

            <!-- Account Form -->
            <div class="account-form-container">
                <h2>Add/Edit Account</h2>
                <form id="account-form">
                    <input type="hidden" id="account-id">
                    <div class="form-group">
                        <input type="text" id="website" placeholder="Website" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <button type="button" onclick="UI.generatePassword()" class="generate-btn">Generate Strong Password</button>
                    <div class="form-group">
                        <textarea id="note" placeholder="Note"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" id="attachedFile">
                    </div>
                    <div class="form-actions">
                        <button type="submit">Save</button>
                        <button type="button" onclick="UI.resetForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Accounts List -->
            <div class="accounts-container">
                <h2>Stored Accounts</h2>
                <div id="accounts-list"></div>
            </div>
        </div>
    </div>

    <!-- System Status (Fixed Position) -->
    <div class="system-status">
        <span class="status-text">System Status: Healthy</span>
        <span class="status-info">Database: connected | GridFS: initialized</span>
    </div>

    <!-- Load scripts in the correct order with defer -->
    <script defer src="js/notifications.js"></script>
    <script defer src="js/ui.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/account-manager.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Logo Fetch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h2>Website Logo Fetcher</h2>
    <form id="logoForm">
      <input type="text" id="websiteInput" placeholder="Enter website (e.g., gmail.com)" />
      <button type="submit">Fetch Logo</button>
    </form>
    <div id="logoDisplay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

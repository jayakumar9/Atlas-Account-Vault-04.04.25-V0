<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Account Vault</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="accounts-section" style="display: none;">
            <h2>Stored Accounts</h2>
            <button id="add-account-btn">Add Account</button>
            <div id="accounts-list"></div>

            <div id="account-form-container" style="display: none;">
                <h3 id="form-title">Add Account</h3>
                <form id="account-form">
                    <input type="text" id="account-name" placeholder="Account Name" required>
                    <input type="text" id="website" placeholder="Website">
                    <input type="text" id="account-username" placeholder="Username">
                    <input type="email" id="email" placeholder="Email">
                    <textarea id="note" placeholder="Note"></textarea>
                    <input type="file" id="attachment">
                    <div class="form-buttons">
                        <button type="submit">Save</button>
                        <button type="button" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script src="/js/logo-handler.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
